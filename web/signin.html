<!DOCTYPE html>
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Lab System Management </title>
        <link rel="stylesheet" href="css/loginStyle.css">

    </head>

    <body>
        <h1>Log-in</h1><br>
        <div></div>
        <div class="login">
            <form method="POST" action="/LADManagment/SignIn">
                <input type="text" class="username" name="user" placeholder="Username">
                <br>
                <br>
                <input type="password" class="password" name="pass" placeholder="Password">
                <br>
                <br>
                <input type="submit" name="login" class="button" value="login">
            </form>
        </div>
    </body>
</html>
